<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Zonaro!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      margin-top: 50px;
      position: relative;
      display: inline-block;
    }

    .birthday-image {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .gif-overlay {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      z-index: 2;
    }

    .title {
      font-size: 28px;
      margin-top: 20px;
      color: #d72638;
      text-shadow: 2px 2px #fff;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .confetti {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url(
        'https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjlzNXd6eWhobHdhNzdtN25pMjFsNDJyZGMyZzVmOHJhYnFvN3RhNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/sxxcw3UwjqINU05Q9k/giphy.gif'
      );
      background-size: cover;
      opacity: 0.4;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="confetti"></div>

  <div class="container">
    <img
      src="Zonaro.jpg.jpg"
      alt="Zonaro"
      class="birthday-image"
    />
    <img
      src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcm4zamkzMzcyaW04OHpjbjVoY3d0a25mYjZ2cmI1a3MwcXRjbmdnYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/SwIMZUJE3ZPpHAfTC4/giphy.gif"
      alt="Happy Birthday"
      class="gif-overlay"
    />
  </div>

  <div class="title">HAPPY BIRTHDAY ZONARO</div>
</body>
</html>
